<div class="container">
  <div class="row">
    <div class="col-12">
        <p-table (onLazyLoad)="carregaLista()"
                 [columns]="col"
                 [lazy]="true"
                 [loading]="loading"
                 [value]="lista">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let cols of col">
                {{cols.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body">
            <ng-container *ngFor="let cardapio of lista">
              <tr>
                <td>
                  <ng-container *ngFor="let itemList of cardapio.comidaCardapioList">
                    <span>{{itemList.comida.comida}}, </span>
                  </ng-container>
                </td>
              </tr>
            </ng-container>
          </ng-template>
        </p-table>
    </div>
  </div>
</div>
