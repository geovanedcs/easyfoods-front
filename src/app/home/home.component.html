<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <p-card>
        <p-table (onLazyLoad)="carregaLista()"
                 [columns]="col"
                 [lazy]="true"
                 [loading]="loading"
                 [value]="lista">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let cols of col">
                {{cols.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body">
            <ng-container *ngFor="let cardapios of lista">
              <tr>
                <td *ngFor="let itemList of cardapios.comidaCardapioList">
                  {{itemList.cardapio.comida.nome}}</td>
              </tr>
            </ng-container>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>
