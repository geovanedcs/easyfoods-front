<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div header="Tamanho da Marmita">
        <div class="row">
          <div class="col-12">
              <span class="ui-float-label my-2">
                  <input [(ngModel)]="objeto.pesoMarmita"
                         id="ingrediente"
                         pInputText
                         size="30"
                         type="text"
                         required>
                  <label for="ingrediente">Tamanho da Marmita</label>
              </span>
          </div>
          <div class="col-12">
              <span class="ui-float-label my-2">
                  <p-checkbox [(ngModel)]="checked" binary="true" title="Status" label="Inativo">
                  </p-checkbox>
              </span>
          </div>
        </div>
        <div class="text-right m-2">
          <button (click)="salvar()"
                  class="ui-button-raised"
                  label="Salvar"
                  pButton
                  type="button"></button>
        </div>
      </div>
    </div>
  </div>
</div>
