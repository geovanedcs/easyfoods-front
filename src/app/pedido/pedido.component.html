<div class="container">
  <div class="row">
    <div class="col-12">
      <div header="Lista de Pedidos">
        <div class="text-right m-2">
          <button [routerLink]="['form']"
                  class="ui-button-raised"
                  label="Novo"
                  pButton
                  type="button"></button>
        </div>
        <p-table (onLazyLoad)="carregaLista()"
                 [columns]="col"
                 [lazy]="true"
                 [loading]="loading"
                 [value]="lista">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
              <th class="text-center">Ações</th>
            </tr>
          </ng-template>
          <ng-template let-columns="columns" let-rowData pTemplate="body">
            <tr>
              <td *ngFor="let col of columns">
                <ng-container *ngIf="col.field == 'tamanhoMarmita'">
                  {{rowData[col.field]?.pesoMarmita}}
                </ng-container>
                <ng-container *ngIf="col.field !== 'tamanhoMarmita'">
                  {{rowData[col.field]}}
                </ng-container>
              </td>
              <td class="text-center">
                <i [queryParams]="{id: rowData['id']}"
                   [routerLink]="['form']"
                   class="pi pi-pencil"
                   title="Editar"></i>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>Sem Registros.</tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
