<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input #cpfInput
      formControlName="cpf"
      class="form-control" id="cpf"
      placeholder="Ex.: 000.000.000-00"
      mask="000.000.000-00"
      minlength="11"
      autofocus>
    <div *ngIf="loginForm.get('cpf').invalid && (loginForm.get('cpf').dirty || loginForm.get('cpf').touched)" class="alert alert-danger">
      <div *ngIf="loginForm.get('cpf').errors.required">
        CPF é obrigatório!
      </div>
      <div *ngIf="loginForm.get('cpf').errors.minlength">
        CPF precisa ter 11 caracteres.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      formControlName="senha"
      type="password"
      class="form-control" id="senha">
    <div *ngIf="loginForm.get('senha').invalid && (loginForm.get('senha').dirty || loginForm.get('senha').touched)" class="alert alert-danger">
      <div *ngIf="loginForm.get('senha').errors.required">
        Senha é obrigatória!
      </div>
    </div>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block">
    login
  </button>

</form>

<p>Não é cadastrado? <a [routerLink]="'/cadastro'">Cadastre-se aqui</a></p>
