<div class="row">
  <div class="col-12">
    <!--    Inicio Datas-->
    <div class="row py-3">
      <div class="col-6">
        <span class="ui-float-label">
          <p-calendar id="dataIni" [(ngModel)]="dataIni" [showIcon]="true"></p-calendar>
          <label for="dataIni">Data Início</label>
        </span>
      </div>
      <div class="col-6">
        <span class="ui-float-label">
          <p-calendar id="dataFim" [(ngModel)]="dataFim" [showIcon]="true"></p-calendar>
          <label for="dataFim">Data Final</label>
        </span>
      </div>
    </div>
    <!--    Fim Datas-->
    <!--    Início Status-->
    <div class="row py-3">
      <div class="col-12">
        <span class="ui-float-label">
          <p-dropdown id="status" [options]="listaStatus" [(ngModel)]="status"
                      placeholder="Selecione o Status do Pedido" optionLabel="header" [showClear]="true"></p-dropdown>
        </span>
      </div>
      <!--    Fim Status-->
    </div>
    <div class="row m-3 text-right">
      <div class="col-12">
        <button class="btn btn-secondary">Botão Mágico</button>
      </div>
    </div>
  </div>
</div>
