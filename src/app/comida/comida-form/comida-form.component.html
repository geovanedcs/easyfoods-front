<div header="Comida">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <span class="ui-float-label my-2">
            <input [(ngModel)]="objeto.comida"
                   id="comida"
                   pInputText
                   size="30"
                   #comida="ngModel" required
                   type="text">
            <label for="comida">Comida</label>
        </span>
        <div *ngIf="comida.invalid && (comida.dirty || comida.touched)" class="alert alert-danger">
          <div *ngIf="comida.errors.required">
            Descrição da comida é obrigatória.
          </div>
        </div>
      </div>
      <div class="col-12">
        <span class="ui-float-label my-2">
            <p-multiSelect [options]="ingredientes"
                           [(ngModel)]="selectedIngredientes"
                           [panelStyle]="{minWidth:'12em'}"
                           optionLabel="ingrediente">
            </p-multiSelect>
          <p>Ingredientes selecionados:</p>
          <ng-container *ngFor="let ingrediente of selectedIngredientes">
            <tr>
              <td>{{ingrediente.ingrediente}}</td>
            </tr>
          </ng-container>
        </span>
      </div>
      <div class="col-12">
              <span class="ui-float-label my-2">
                  <p-checkbox [(ngModel)]="checked" binary="true" title="Status" label="Inativo" >
                  </p-checkbox>
              </span>
      </div>
    </div>
  </div>
  <div class="text-right m-2">
    <button (click)="salvar()"
            class="ui-button-raised"
            label="Salvar"
            pButton
            type="button"></button>
  </div>
</div>
