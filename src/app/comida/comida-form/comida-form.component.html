<p-card header="Comida">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <span class="ui-float-label my-2">
            <input [(ngModel)]="objeto.comida"
                   id="comida"
                   pInputText
                   size="30"
                   type="text">
            <label for="comida">Comida</label>
        </span>
      </div>
      <div class="col-12">
        <span class="ui-float-label my-2">
            <p-multiSelect [options]="ingredientes" [(ngModel)]="ingredientes" [panelStyle]="{minWidth:'12em'}" ></p-multiSelect>
          <p>Ingredientes selecionados: {{ingredientes}}</p>
        </span>
      </div>
    </div>
  </div>
  <div class="text-right m-2">
    <button (click)="salvar()"
            class="ui-button-raised"
            label="Salvar"
            pButton
            type="button"></button>
  </div>
</p-card>
